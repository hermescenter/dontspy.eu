# Use an empty string if you have multiple domain linking to your website
# This string is used to generate the absolute URL for your assets.
#baseURL = 'https://example.com/'
defaultContentLanguage = 'en'
# Emoji in markdown files
enableEmoji = true
languageCode = 'en-us'
# Number of blog post per page
paginate = 10
theme = 'pico'

# Title of the website is used for the meta tag title
title = "Don't Spy EU"
# title = "Work in Progress"

[markup.goldmark.renderer]
  unsafe = true

[params]
  customCSS = [
    "style/style.css",
    "style/theme.sass",
  ] # Path relative to assets folder
  customJS = ["js/console.js"] # Path relative to assets folder
  # Homepage description
  # For blog page description you can overwrite it 
  # in the front matter
  description = "We need a full ban of remote biometry identification"
  email = "team@dontspyonus.eu"
  favicon = '/favicon.ico'
  # Dark mode support
  # Supported value are :
  # - off
  # - always
  # If commented the theme will use the browser theme.
  # darkMode = 'always'

# Social parameters for contact_icons widget
[[params.social]]
  alt = "email icon"
  icon = "/icons/email.svg"
  name = "email"
  url = "mailto:team@dontspyonus.eu"

[[params.social]]
  alt = "github icon"
  blank = true
  icon = "/icons/github.svg"
  name = "github"
  url = "https://github.com/hermescenter/dontspy.eu"

