# Navigation bar
[menu]
  [[menu.main]]
    identifier = "faces" # identifier is use for translations
    pre = ""             # pre is inserted before the translation (icons, image, etc)
    url = "/faces/"
    weight = 20
  [[menu.main]]
    identifier = "deepfake" # identifier is use for translations
    pre = ""                # pre is inserted before the translation (icons, image, etc)
    url = "/deepfake/"
    weight = 30
  [[menu.main]]
    identifier = "blog" # identifier is use for translations
    pre = ""            # pre is inserted before the translation (icons, image, etc)
    url = "/blog/"
    weight = 40
  [[menu.main]]
    identifier = "about"
    pre = ""
    url = "/about/"
    weight = 10


# Syntax highlighting
[markup.highlight]
  guessSyntax = true
  lineNumbersInTable = true
  noClasses = false         # Set to false to use the Pico default theme.
  tabWidth = 2

[taxonomies]
  category = "categories"
  tag = "tags"

# Translation
# English, French and Italian are supported but you can contribute
# by adding translation to i18n/ folder.
[languages.en]
  contentDir = 'content/en'
  languageCode = 'en'
  languageName = 'English'
